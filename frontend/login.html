<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="login_div">
        <h2>User Login</h2>
        <form id="login_form" action="">
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="🧑‍💼 username"
          />
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="🔐 password"
          />

          <div id="remember_forget">
            <p id="remember">✅remember</p>
            <p><a id="forget" href="#">Forgot Password?</a></p>
          </div>
        </form>
        <button>Login</button>
        <p><a id="signup" href="./sign_up.html">Sign Up</a></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
